services:
  - type: web
    name: video2blog-backend
    runtime: node
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: "npm install --production"
    startCommand: "npm start"
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 22.22.0
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 10000
